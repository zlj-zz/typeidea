{% extends 'blog/base.html' %}

{% block title %}
友情链接
{% endblock %}

{% block head %}
    <div class="jumbotron">
        <b><p class="lead">友情链接</p></b>
    </div>
{% endblock %}

{% block main %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">名称</th>
      <th scope="col">网址</th>
    </tr>
  </thead>
  <tbody>
    {% for link in link_list %}
    <tr>
      <th scope="row">{{ forloop.counter }}</th>
      <th>{{ link.title }}</th>
      <th> <a href="{{ link.href }}">{{ link.href }}</a></th>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
