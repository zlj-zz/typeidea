<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>评论结果页面</title>
  <style type="text/css" media="all">
    body {
      text-align: center;
    }

    .result {
      text-align: center;
      width: 40%;
      margin: auto;
    }

    .errorlist {
      color: red;
    }

    ul li {
      list-style-type: None;
    }
  </style>
</head>

<body>
  <div class="result">
    {% if succeed %}
    评论成功！
    <a href="{{ target }}">返回</a>
    {% else %}
    <ul class="errorlist">
      {% for field, message in form.errors.items %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    <a href="javascript:window.history.back();">返回</a>
    {% endif %}
  </div>
</body>

</html>
